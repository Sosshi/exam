<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>

		<!-- Basic -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Exam{% block title %}{% endblock title %}</title>	

		<meta name="keywords" content="WebSite Template" />
		<meta name="description" content="Porto - Multipurpose Website Template">
		<meta name="author" content="okler.net">

		<!-- Favicon -->
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" href="img/apple-touch-icon.png">

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">

		<!-- Web Fonts  -->
		<link id="googleFonts" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800%7CShadows+Into+Light&display=swap" rel="stylesheet" type="text/css">

		<!-- Vendor CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<!-- Theme Custom CSS -->
		<link rel="stylesheet" href="{% static 'css/custom.css' %} ">
		<script src="https://unpkg.com/htmx.org@1.8.0"></script>

	</head>
	<body>

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<div class="container-fluid d-flex justify-content-evenly align-items-center">
				<a class="navbar-brand mb-0 h1" href="{% url 'teacher' %}">
					Exam
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="mainNav">
					<ul class="navbar-nav p-20 mb-2 mb-lg-0">
						{% if user.is_teacher %}
						<li class="nav-item">
							<a class="nav-link" href="{% url 'teacher' %}">Home</a>
						</li>
						{% else %}
						<li class="nav-item">
							<a class="nav-link" href="{% url 'student' %}">Home</a>
						</li>
						{% endif %}
						{% if user.is_teacher %}
						<li class="nav-item">
							<a class="nav-link" href="{% url 'create_exam' %}">Create Exams</a>
						</li>
						{% endif %}
					</ul>
					<ul class="navbar-nav ">
						<li class="nav-item">
							<a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		
		
		

        <div id="examples" class="container py-2 pt-20">
            {% block content %}{% endblock content %}
        </div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
