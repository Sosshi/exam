<ul>
    {% for option in options %}
    <li>
        {{ option }}
        <form action="{% url 'delete_option' option.id %}" method="post" hx-post="{% url 'delete_option' option.id %}" hx-confirm="Are you sure you want to delete this option?" hx-target="#options-container-{{ question_id }}" hx-swap="outerHTML">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-sm" hx-trigger="click">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>
